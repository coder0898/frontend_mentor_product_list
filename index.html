<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product listing with Cart</title>
  </head>
  <body>
    <main>
      <section class="list-container">
        <h1>Desserts</h1>
        <div class="list-content" id="listDisplay">
          <!-- javascript -->
        </div>
      </section>
      <aside class="cart-container">
        <h3>Your Cart(<span id="cartCount">0</span>)</h3>
        <div class="cart-content" id="cartList">
          <!-- from js -->
        </div>
      </aside>
      <div id="orderModal" class="modal">
        <div class="modal-content">
          <h3>Order Summary</h3>
          <div id="modalCartSummary" class="modal-cart-summary"></div>
          <div class="modal-total">
            <strong>Total: $<span id="modalTotal">0.00</span></strong>
          </div>
          <button id="startNewOrderBtn">Start New Order</button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
